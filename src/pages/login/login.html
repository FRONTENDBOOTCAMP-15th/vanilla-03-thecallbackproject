<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>login</title>
  </head>
  <body>
    <main class="login-basic">
      <h1 class="sr-only">일반로그인 페이지</h1>
      <a href=""><img src="/src/utils/img/img_mainLogin.png" alt="" /></a>
      <form>
        <fieldset>
          <div>
            <label for="email" class="sr-only">이메일</label>
            <input type="text" id="email" name="email" placeholder="이메일" />
          </div>
          <div>
            <label for="password" class="sr-only">비밀번호</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="비밀번호"
            />
          </div>
        </fieldset>
        <div>
          <button>아이콘</button>
          <p>로그인 정보 저장</p>
        </div>
      </form>
      <button>로그인</button>
      <button>회원가입</button>
    </main>
  </body>
</html>
