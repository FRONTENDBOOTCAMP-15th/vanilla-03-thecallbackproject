<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/login/login.css" />
    <link
      rel="stylesheet"
      href="./../../fonts/pretendard/pretendardvariable.css"
    />
    <title>login</title>
  </head>
  <body>
    <main class="login-basic">
      <h1 class="sr-only">일반로그인 페이지</h1>
      <a href=""
        ><img
          class="main-img"
          src="/src/assets/images/login/main-login.png"
          alt=""
      /></a>
      <form>
        <fieldset>
          <div>
            <label for="email" class="sr-only">이메일</label>
            <input
              class="login-input"
              type="text"
              id="email"
              name="email"
              placeholder="이메일"
            />
          </div>
          <div>
            <label for="password" class="sr-only">비밀번호</label>
            <input
              class="login-input"
              type="text"
              id="password"
              name="password"
              placeholder="비밀번호"
            />
          </div>
        </fieldset>
        <div class="remember-login-check">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <rect width="20" height="20" rx="10" fill="#DDDDDD" />
            <path
              d="M15.6663 6.3335L8.99967 14.0002L4.33301 9.00016"
              stroke="white"
            />
          </svg>
          <!-- <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
          >
            <rect width="20" height="20" rx="10" fill="#00C6BE" />
            <path
              d="M15.6663 6.3335L8.99967 14.0002L4.33301 9.00016"
              stroke="white"
            />
          </svg> -->
          <p>로그인 정보 저장</p>
        </div>
      </form>
      <div class="btn-container">
        <button class="login-btn">로그인</button>
        <!-- <button class="login-btn-activation">로그인</button> -->
        <button class="join-btn">회원가입</button>
      </div>
    </main>
  </body>
</html>
