<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>login-kakao-easy</title>
  </head>
  <body>
    <form>
      <h1>계정 정보 입력으로도 로그인할 수 있어요.</h1>
      <fieldset>
        <label for="email" class="sr-only">이메일입력</label>
        <input
          id="email"
          type="text"
          placeholder="카카오메일 아이디, 이메일, 전화번호"
          required
        />
        <label for="password" class="sr-only">비밀번호입력</label>
        <input id="password" type="text" placeholder="비밀번호" />
        <div class="login-optiion">
          <button type="button" aria-label="로그인 정보 저장 아이콘">
            아이콘
          </button>
          <label>
            <input type="checkbox" name="remember" />
            간편로그인 정보 저장
          </label>
        </div>
        <button type="submit">로그인</button>
      </fieldset>
    </form>
    <div>
      <a href="">회원가입</a>
      <a href="">계정 찾기</a>
      <a href="">비밀번호 찾기</a>
    </div>
  </body>
</html>
