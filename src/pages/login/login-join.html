<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="login-join" action="/" method="post">
      <h1>회원가입</h1>
      <fieldset>
        <legend class="sr-only">회원가입 입력폼</legend>
        <div class="form-group">
          <label for="nickname" class="sr-only">별명</label>
          <input id="nickname" type="text" placeholder="별명" required />
          <button type="button">중복확인</button>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">이메일</label>
          <input id="email" type="text" placeholder="이메일" required />
          <button type="button">중복확인</button>
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">비밀번호</label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="비밀번호"
            required
          />
          <button type="button" aria-label="비밀번호 보기 토글">아이콘</button>
        </div>
        <div class="form-group">
          <label for="password-check" class="sr-only">비밀번호 확인</label>
          <input
            id="password-check"
            name="password-check"
            type="password"
            placeholder="비밀번호 확인"
            required
          />
          <button type="button" aria-label="비밀번호 보기 토글">아이콘</button>
        </div>
        <button type="submit">회원가입</button>
      </fieldset>
    </form>
  </body>
</html>
