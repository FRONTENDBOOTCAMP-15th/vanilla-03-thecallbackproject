<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../styles/login/login.css" />
    <script type="module" src="./login.ts"></script>
    <meta
      name="google-signin-client_id"
      content="AIzaSyDb710x9yfT_ElTr9KJDGKwxpKfLCcHXAI"
    />
    <title>login</title>
  </head>
  <body>
    <main class="login-basic">
      <h1 class="sr-only">일반로그인 페이지</h1>
      <a href=""
        ><img
          class="main-img"
          src="/src/assets/images/login/main-login.png"
          alt=""
          onclick=""
      /></a>
      <form class="login-form" id="login-form">
        <fieldset>
          <div>
            <label for="email" class="sr-only">이메일</label>
            <input
              class="login-input"
              type="text"
              id="userEmail"
              name="email"
              placeholder="이메일"
            />
          </div>
          <div>
            <label for="password" class="sr-only">비밀번호</label>
            <input
              class="login-input"
              type="password"
              id="userPassword"
              name="password"
              placeholder="비밀번호"
            />
          </div>
        </fieldset>
        <div class="remember-login-check">
          <svg
            id="login-check-btn"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"

          <p>로그인 정보 저장</p>
        </div>
      </form>
      <div class="btn-container">
        <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
        <button class="login-btn">로그인</button>
        <!-- <button class="login-btn-activation">로그인</button> -->
        <button class="join-btn" type="button" onclick="location.href='login-join.html'">회원가입</button>
      </div>
    </main>
  </body>
</html>
