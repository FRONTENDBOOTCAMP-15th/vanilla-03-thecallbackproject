<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 페이지</title>

    <link rel="stylesheet" href="./search.css" />
    <script type="module" src="./search.ts"></script>

    <link rel="stylesheet" href="./../tab-bar/nav-tab.css" />
    <script type="module" src="./../tab-bar/nav-tab.ts"></script>
  </head>

  <body class="search">
    <div class="page-wrapper">
      <!-- ========== 화면 0: 검색창 ========== -->
      <div class="screen">
        <section class="search-input-screen">
          <header class="input-header">
            <input class="search-input" placeholder="검색어 입력" />
          </header>

          <div class="recommend">
            <p class="label">지금 인기 키워드</p>
            <div class="chips">
              <span class="chip">일상</span>
              <span class="chip">유산기</span>
              <span class="chip">여행</span>
              <span class="chip">그림책</span>
            </div>
          </div>

          <div class="recent-keywords">
            <p class="label">최근 검색어</p>
            <ul></ul>
          </div>
        </section>
      </div>

      <!-- ========== 화면 1: 글 검색 결과 ========== -->
      <div class="screen">
        <header class="search-header">
          <div class="search-keyword">
            <h1></h1>
            <button class="close-btn">×</button>
          </div>

          <nav class="search-tabs">
            <button class="tab active">글</button>
            <button class="tab">작가</button>
          </nav>
        </header>

        <section class="search-section">
          <div class="result-info">
            <p class="post-count"></p>
            <div class="sort-options">
              <button class="sort active">정확도</button>
              <button class="sort">최신</button>
            </div>
          </div>

          <ul class="post-list"></ul>
        </section>
      </div>

      <!-- ========== 화면 2: 작가 검색 결과 ========== -->
      <div class="screen">
        <header class="search-header">
          <div class="search-keyword">
            <h1></h1>
            <button class="close-btn">×</button>
          </div>

          <nav class="search-tabs">
            <button class="tab">글</button>
            <button class="tab active">작가</button>
          </nav>
        </header>

        <section class="search-section">
          <p>작가 검색 결과</p>
          <ul class="author-list"></ul>
        </section>
      </div>

      <!-- ========== 화면 3: 검색 결과 없음 ========== -->
      <div class="screen">
        <header class="search-header">
          <div class="search-keyword">
            <h1></h1>
            <button class="close-btn">×</button>
          </div>

          <nav class="search-tabs">
            <button class="tab">글</button>
            <button class="tab active">작가</button>
          </nav>
        </header>

        <section class="empty-result">
          <div class="logo-placeholder">
            <img src="./../../assets/images/Vector.png" />
          </div>
          <p class="empty-message">검색 결과가 없습니다.</p>
        </section>
      </div>
    </div>

    <tab-nav></tab-nav>
  </body>
</html>
