<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./../../../icons/logo.svg" />
    <link
      rel="stylesheet"
      href="./../../../fonts/pretendard/pretendardvariable.css"
    />
    <link rel="stylesheet" href="./write.css" />
    <title>글쓰기</title>
    <script type="module" src="/src/pages/write/write.ts"></script>
  </head>
  <body>
    <header>
      <a href="#" class="back-btn" aria-label="뒤로 가기">
        <img src="./../../assets/images/back-icon.svg" alt="" />
      </a>
      <h1>글쓰기</h1>
      <button
        class="write-btn undone"
        form="writeForm"
        aria-label="글쓰기 완료"
        type="submit"
      >
        <img src="./../../assets/images/undone-icon.svg" alt="" />
        <img src="./../../assets/images/done-icon.svg" alt="" />
      </button>
    </header>
    <main id="main">
      <form id="writeForm" class="write-form">
        <fieldset>
          <legend class="sr-only">글쓰기 입력</legend>
          <div class="form-row">
            <label for="title" class="sr-only">제목</label>
            <input
              id="title"
              type="text"
              class="input-title"
              name="title"
              placeholder="제목"
              autocomplete="off"
            />
          </div>
          <div class="form-row">
            <label for="subtitle" class="sr-only">소제목</label>
            <input
              id="subtitle"
              type="text"
              class="input-subtitle"
              name="subtitle"
              placeholder="소제목"
              autocomplete="off"
            />
          </div>
          <div class="form-row">
            <label for="content" class="sr-only">내용</label>
            <textarea
              id="content"
              class="input-content left"
              name="content"
              placeholder="내용"
            ></textarea>
          </div>
          <div clas="form-row">
            <label for="tags" class="sr-only">태그</label>
            <input
              id="tags"
              class="input-tags"
              type="text"
              name="tags"
              placeholder="태그를 입력해주세요. (예시: #태그1 #태그2 / 최대 5개)"
            />
          </div>
        </fieldset>
      </form>
      <div class="image-preview">
        <img
          src="./../../assets/images/temp-image.jpg"
          class="preview-image"
          alt="첨부 이미지 미리보기"
        />
        <p>
          IMAGE PREVIEW
          <span class="sr-only">첨부한 이미지의 미리보기 영역입니다.</span>
        </p>
      </div>
    </main>
    <div class="write-tools" role="toolbar">
      <label for="add-image" class="add-image-btn" aria-label="이미지 첨부">
        <img src="./../../assets/images/add-image-icon.svg" alt="" />
      </label>
      <input id="add-image" type="file" accept="image/*" class="file-hidden" />
      <button class="text-align-btn" aria-label="텍스트 정렬">
        <img src="./../../assets/images/text-align-icon.svg" alt="" />
      </button>
      <button class="hide-keyboard-btn" aria-label="키보드 숨기기">
        <img src="./../../assets/images/hide-keyboard-icon.svg" alt="" />
      </button>
    </div>
    <div class="toast-message">
      <p class="message-text"></p>
      <button class="close-btn">확인</button>
    </div>
  </body>
</html>
