<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>검색</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <h1 class="visually-hidden">검색</h1>
    <div class="status-bar">
      
      <div class="status-icons">
        <span class="icon-signal"></span>
        <span class="icon-wifi"></span>
        <span class="icon-battery"></span>
      </div>
    </div>
  </header>

  <!-- 메인 -->
  <main class="search-page">
    <!-- 검색 입력 영역 -->
    <section class="search-input-section">
      <input
        type="text"
        class="search-input"
        placeholder="검색어 입력"
        aria-label="검색어 입력"
      />
    </section>

    <!-- 추천 작가 키워드 -->
    <section class="recommended-keywords">
      <h2 class="section-title">추천 작가 키워드</h2>
      <p class="description">
        일상의 따뜻한 위로, <a href="#" class="highlight">그림</a> 작가를 만나보아요
      </p>
      <div class="keyword-tags">
        <button type="button" class="tag">한의사</button>
        <button type="button" class="tag">출간작가</button>
        <button type="button" class="tag">에세이스트</button>
      </div>
    </section>

    <!-- 최근 검색어 -->
    <section class="recent-search">
      <div class="recent-header">
        <h2 class="section-title">최근검색어</h2>
        <button type="button" class="more-btn" aria-label="더보기">⋯</button>
      </div>

      <ul class="recent-list">
        <li class="recent-item">
          <a href="search-result-posts.html">사진꿀</a>
          <button type="button" class="delete-btn" aria-label="삭제">×</button>
        </li>
        <li class="recent-item">
          <a href="search-result-posts.html">꿀</a>
          <button type="button" class="delete-btn" aria-label="삭제">×</button>
        </li>
      </ul>
    </section>
  </main>

  
</body>
</html>
